<mat-card>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="No.">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="showDetail(element.numero)">VER</button> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </mat-card-content>
</mat-card>

<br>
<br>

<div *ngIf="selected">
    <mat-card>
        <mat-card-content>
            
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="TaskDetail.descripcion" placeholder="Descripcion"/>
              </mat-form-field>
            
              <mat-form-field>
                <input matInput  type="text" [(ngModel)]="TaskDetail.tiempo" placeholder="Tiempo(min)"/>
              </mat-form-field>
            
              <mat-form-field>
                <mat-label>Estado</mat-label>
                <mat-select [(ngModel)]="TaskDetail.estado">
                  <mat-option *ngFor="let estado of estados" [value]="estado.id">
                    {{estado.descripcion}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
    </mat-card>
</div>
